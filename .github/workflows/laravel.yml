name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '7.4'
    - uses: actions/checkout@v3
    - name: Copy .env
      working-directory: ./WECOP
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      working-directory: ./WECOP
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      working-directory: ./WECOP
      run: php artisan key:generate
    - name: Directory Permissions
      working-directory: ./WECOP
      run: chmod -R 777 storage bootstrap/cache

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: mysql
        DB_DATABASE: laravel
      run: |
        mysql -u root -p < ./docs/SqlScripts/createNotEcoProducts.sql
        mysql -u root -p < ./docs/SqlScripts/createEcoProducts.sql
        mysql -u root -p < ./docs/SqlScripts/createUsers.sql
        mysql -u root -p < ./docs/SqlScripts/createReviews.sql
        cd WECOP
        php artisan test
